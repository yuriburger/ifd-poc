<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="card">
        <div class="card-header">Import</div>
        <div class="card-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              [(ngModel)]="hondName"
              class="form-control"
              id="name"
              type="text"
              placeholder="Naam van hond"
            />
          </div>
          <button class="btn btn-block btn-primary" (click)="onImportHond()">
            Importeer hond
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-8">
      <div class="animated fadeIn">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-align-justify"></i> Imports
              </div>
              <div class="card-body">
                <table class="table table-responsive-sm">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Naam</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let import of imports">
                      <td>{{ import.id }}</td>
                      <td>{{ import.name }}</td>
                      <td>{{ import.reason }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!--/.col-->
        </div>
        <!--/.row-->
      </div>
    </div>
  </div>
</div>
