<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="card">
        <div class="card-header">Ophalen klaargezette orders</div>
        <div class="card-body">
          Laatste refresh: {{ refreshTime | date: 'H:mm:ss' }} <br /><br />
          <button class="btn btn-block btn-primary" (click)="onPrepareOrder()">
            Ok
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-8">
      <div class="animated fadeIn">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-align-justify"></i> Samples
              </div>
              <div class="card-body">
                <table class="table table-responsive-sm">
                  <thead>
                    <tr>
                      <th>Aangemaakt</th>
                      <th>Naam</th>
                      <th>Actie</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let sample of samples">
                      <td>
                        {{ sample.createTime | date: 'dd-mm-yyyy H:mm:ss' }}
                      </td>
                      <td>{{ sample.name }}</td>
                      <td style="width:120px;">
                        <button
                          class="btn btn-block btn-primary"
                          (click)="onComplete(sample.id)"
                        >
                          Afronden
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!--/.col-->
        </div>
        <!--/.row-->
      </div>
    </div>
  </div>
  <!--/.row-->
</div>
