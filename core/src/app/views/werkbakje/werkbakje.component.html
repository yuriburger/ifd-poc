<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Werkbakje Medewerker Afstamming
        </div>
        <div class="card-body">
          <table class="table table-responsive-sm">
            <thead>
              <tr>
                <th>Naam</th>
                <th>Actie</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let taak of taken">
                <td>{{ taak.name }}</td>
                <td style="width:120px;">
                  <button
                    class="btn btn-block btn-primary"
                    (click)="onAssign(taak.id)"
                  >
                    Toewijzen
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Mijn taken
        </div>
        <div class="card-body">
          <table class="table table-responsive-sm">
            <thead>
              <tr>
                <th>Naam</th>
                <th>Actie</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mijnTaak of mijnTaken">
                <td>{{ mijnTaak.name }}</td>
                <td style="width:120px;">
                  <button
                    class="btn btn-block btn-primary"
                    (click)="onComplete(mijnTaak.id)"
                  >
                    Afronden
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
