<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="card">
        <div class="card-header">Nieuwe order</div>
        <div class="card-body">
          <div class="form-group">
            <label for="name">Aantal</label>
            <input
              [(ngModel)]="numberOfItems"
              class="form-control"
              id="numberOfItems"
              type="text"
              placeholder="Aantal samples (Sample Rows in Order)"
            />
          </div>
          <button class="btn btn-block btn-primary" (click)="onNewOrder()">
            Ok
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-8">
      <div class="animated fadeIn">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-align-justify"></i> Orders
              </div>
              <div class="card-body">
                <table class="table table-responsive-sm">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Aantal</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let order of orders">
                      <td>{{ order.id }}</td>
                      <td>{{ order.numberOfItems }}</td>
                      <td>{{ order.status }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!--/.col-->
        </div>
        <!--/.row-->
      </div>
    </div>
  </div>
  <!--/.row-->
</div>
